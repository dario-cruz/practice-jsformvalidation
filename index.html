<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice: JavaScript Form Validation</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<header>
    <div class="site-title">
        <h1 class="title">Pro-Techs</h1>
        <ion-icon class="icon" name="hardware-chip-outline"></ion-icon>
    </div>
    <div class="nav-links">
        <a href="#">Services</a>
        <a href="#">Work</a>
        <a href="#">Insights</a>
        <a href="#">Contact</a>
    </div>
</header>
<body>
    <div class="page-content">
        <div class="heading">
            <h1 class="heading-text">Love to hear from you,</h1>
            <h1 class="heading-text">Get in touch üëãüèæ</h1>
        </div>
        <div class="form-container">
            <form id="page-form" action="">
                <div class="first-name form-div">
                    <label for="fname-in">First Name</label>
                    <input type="text" name="first-name" id="fname-input" pattern="^[A-Za-z][A-Za-z\'\-,. ]{0,19}$">
                </div>
                <div class="last-name form-div">
                    <label for="lname-input">Last Name</label>
                    <input type="text" name="last-name" id="lname-input" pattern="^[A-Za-z][A-Za-z\'\-,. ]{0,19}$">
                </div>
                <div class="email form-div">
                    <label for="email-input">Email Address</label>
                    <input type="email" name="email" id="email-input">
                </div>
                <div class="service form-div">
                    <label for="service-select">Service Needed</label>
                    <select name="service-select" id="service-select">
                        <option value="blank"></option>
                        <option value="Tech Support">Tech Support</option>
                        <option value="Hardware Install">Hardware Installation</option>
                        <option value="Network Rollout">Network Rollout</option>
                    </select>
                </div>
                <div class="country form-div">
                    <label for="country-input">Country</label>
                    <input type="text" name="country-input" id="country-input">
                </div>
                <div class="zip form-div">
                    <label for="zip-input">Zip Code</label>
                    <input type="text" name="zip-input" id="zip-input" pattern="^\d{5}$">
                </div>
                <div class="pass form-div">
                    <label for="pass-input">Password</label>
                    <input type="password" name="pass-input" id="pass-input">
                </div>
                <div class="passconf form-div">
                    <label for="pass-confirm">Confirm Password</label>
                    <input type="password" name="pass-confirm" id="pass-confirm">
                </div>
                <div class="how form-div">
                    <label for="how-info">How do you hear about us?</label>
                    <select name="how-info" id="how-info">
                        <option value="blank"></option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Indeed">Indeed</option>
                        <option value="Career_Builder">Career Builder</option>
                        <option value="Friend">Friend</option>
                        <option value="co-worker">Co-Worker</option>
                    </select>
                </div>
            </form>
        </div>    
    </div>
    <!-- Ionic Icons Support -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
